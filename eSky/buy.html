<!DOCTYPE html>
<html lang="en">

<head>
  <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css">

</head>
<header>
  <nav>
    <div>
      <h1><a href="index.html"><img src="images/logo.png" alt="logo"></a></h1>
    </div>

    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="#">Our Services</a></li>
      <li><a href="#">Design</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</header>

<body>
  <div id="booking" class="section">
    <div class="section-center">
      <div class="container">
        <div class="row">
          <div class="booking-form">
            <form>
              <div class="form-group">
                <span class="form-label">CNP</span>
                <input class="form-control" type="text" name="cnp" placeholder="Enter your CNP">
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <span class="form-label">First Name</span>
                    <input class="form-control" type="text" name="first_name" placeholder="Enter your first name">
                  </div>
                </div>

                <div class="col-sm-6">
                  <div class="form-group">
                    <span class="form-label">Last name</span>
                    <input class="form-control" type="text" name="last_name" placeholder="Enter your last name">
                  </div>
                </div>
              </div>

              <div class="form-group">
                <span class="form-label">Email</span>
                <input class="form-control" type="email" placeholder="Enter your email">
              </div>

              <div class="form-check" id="gender">
                <input class="form-check-input" type="radio" name="gender" checked>
                <label class="form-check-label" for="gender">
                  Male
                </label>
              </div>
              <div class="form-check" id="gender" >
                <input class="form-check-input" type="radio" name="gender">
                <label class="form-check-label" for="gender">
                  Female
                </label>
              </div>

              <div class="form-group">
                <span class="form-label">Birth Date</span>
                <input class="form-control" type="date" name="birth_date" required>
              </div>

              <div class="col-sm-14">
                <div class="form-group">
                  <span class="form-label">Nationality</span>
                  <input class="form-control" type="text" list="nationality" name="nationality"
                    placeholder="Enter your nationality" required>
                  <datalist id="nationality">
                    <option>Romanian</option>
                    <option>Spanish</option>
                    <option>Italian</option>
                  </datalist>
                </div>
              </div>

              <div class="form-btn">
                <button class="submit-btn">Book Now</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
