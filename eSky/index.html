<!DOCTYPE html>
<html lang="en">

<head>
  <title>eSky</title>
  <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>

<body>
  <header>
    <nav>
      <div>
        <h1><a href="#"><img src="images/logo.png" alt="logo"></a></h1>
      </div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Our Services</a></li>
        <li><a href="#">Design</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact</a></li>
      </ul>

    </nav>
  </header>
  <div id="booking" class="section">
    <div class="section-center">
      <div class="container">
        <div class="row">
          <div class="booking-form">
            <form>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <span class="form-label">Origin</span>
                    <select class="form-control" id="originSelect">
                      <optgroup label="Country 1">
                        <option>Apple</option>
                        <option>Banana</option>
                        <option>Blackberry</option>
                        <option>Blueberry</option>
                        <option>Lemon</option>
                        <option>Lychee</option>
                        <option>Peach</option>
                        <option>Pear</option>
                      </optgroup>
                      <optgroup label="Country 2">
                        <option>Apple</option>
                        <option>Banana</option>
                        <option>Blackberry</option>
                        <option>Blueberry</option>
                        <option>Lemon</option>
                        <option>Lychee</option>
                        <option>Peach</option>
                        <option>Pear</option>
                      </optgroup>
                    </select>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <span class="form-label">Destination</span>
                    <select class="form-control" id="destinationSelect">
                      <optgroup label="Country 1">
                        <option>Apple</option>
                        <option>Banana</option>
                        <option>Blackberry</option>
                        <option>Blueberry</option>
                        <option>Lemon</option>
                        <option>Lychee</option>
                        <option>Peach</option>
                        <option>Pear</option>
                      </optgroup>
                      <optgroup label="Country 2">
                        <option>Apple</option>
                        <option>Banana</option>
                        <option>Blackberry</option>
                        <option>Blueberry</option>
                        <option>Lemon</option>
                        <option>Lychee</option>
                        <option>Peach</option>
                        <option>Pear</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <span class="form-label">Date</span>
                <input class="form-control" type="date" name="date" required>
              </div>

              <div class="form-btn">
                <button class="submit-btn">Book Now</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
