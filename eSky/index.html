<!DOCTYPE html>
<html lang="en">

<head>
  <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<header>
  <nav>
    <div>
      <h1><a href="#"><img src="images/logo.png" alt="logo"></a></h1>
    </div>

    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Our Services</a></li>
      <li><a href="#">Design</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Contact</a></li>
    </ul>

  </nav>
</header>

<body>
  <div id="booking" class="section">
    <div class="section-center">
      <div class="container">
        <div class="row">
          <div class="booking-form">
            <form>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <span class="form-label">Origin</span>
                    <input class="form-control" type="text" list="mySuggestion" name="origin" placeholder="Enter desired airport" required>
                    <datalist id="mySuggestion">
                      <option>Apple</option>
                      <option>Banana</option>
                      <option>Blackberry</option>
                      <option>Blueberry</option>
                      <option>Lemon</option>
                      <option>Lychee</option>
                      <option>Peach</option>
                      <option>Pear</option>
                    </datalist>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <span class="form-label">Destination</span>
                    <input class="form-control" type="text" list="mySuggestion" name="destination" placeholder="Enter desired airport" required>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <span class="form-label">Date</span>
                <input class="form-control" type="date" name="date" required>
              </div>

              <div class="form-btn">
                <button class="submit-btn">Book Now</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
